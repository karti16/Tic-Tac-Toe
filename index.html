<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./assets/main.css" />
    <script src="./scripts/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <span class="mdi mdi-restart reset-game"></span>
    <h1>Tic Tac Toe</h1>
    <nav>
      <p>Choose your opponent</p>
      <button class="noob-ai">
        <img src="/assets/noob2.png" alt="noob-ai" />
        <div>I'm noob</div>
      </button>

      <button class="pro-ai">
        <img src="/assets/pro2.png" alt="noob-ai" />
        <div>Beat me if you can</div>
      </button>
    </nav>
    <div id="result">
      <div id="winner"></div>
      <button class="reset-game">Play Again ?</button>
    </div>
    <div id="game-board">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
  </body>
</html>
